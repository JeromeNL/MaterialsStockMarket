# autoprice (true OR false) true: the server will generate new values of all items.
# inventoryrows: amount of rows in the GUI (excl. the first row for displaying some information)
# autopriceseconds: the interval between two automatic stockmarket price update in seconds. (autoprice must be 'true'!)
# For more information about the plugin and this config.yml: https://github.com/JeromeNL/MaterialsStockMarket

